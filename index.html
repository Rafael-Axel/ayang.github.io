<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Untuk Ayangku</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <style>
    @font-face {
      font-family: 'Dosis-Bold';
      src: url('font/Dosis-Bold.ttf') format('truetype');
    }

    body {
      font-family: 'Dosis-Bold', sans-serif;
      cursor: url('gif/pack2662.png'), auto;
      overflow: hidden;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-color: #ffecf2; }
      25% { background-color: #ff8ba7; }
      50% { background-color: #f64a73; }
      75% { background-color: #e71d36; }
      100% { background-color: #ffecf2; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #ffffff;
      text-shadow: 1px 1px 1px #f48fb1;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 24px;
      color: #ffffff;
      text-shadow: 1px 1px 1px #f48fb1;
      margin-bottom: 10px;
    }

    h3 {
      font-size: 16px;
      color: #000000;
      text-shadow: 1px 1px 1px #f48fb1;
      margin-bottom: 10px;
    }

    .cat-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
    }

    .cat-images img {
      width: 120px;
      height: auto;
      border-radius: 8px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .btn-primary, .btn-danger {
      font-weight: bold;
      padding: 8px 20px;
      font-size: 18px;
      color: #ffecf2;
      position: absolute;
      top: 70%;
    }

    .btn-primary {
      background-color: #ff4081;
      border-color: #ff4081;
      left: 40%;
    }

    .btn-primary:hover {
      background-color: #f50057;
      border-color: #f50057;
    }

    .btn-danger {
      background-color: #ff4081;
      border-color: #ff4081;
      left: 54%;
      transition: transform 0.1s;
    }

    #message {
      font-size: 16px;
      display: none;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 2s infinite;
      background-color: rgba(255, 255, 0, 0.5);
      border-radius: 8px;
      padding: 5px 20px;
      color: #ffecf2;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
    }

    @media screen and (max-width: 768px) {
      h1 { font-size: 24px; }
      h2 { font-size: 20px; }
      h3 { font-size: 14px; }
      .cat-images img { width: 100px; }
      .btn-primary, .btn-danger { padding: 6px 14px; font-size: 14px; }
      #message { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 id="typingIntro"></h2>
    <h1>Kamu sayang aku gak?!</h1>
    <div class="cat-images">
      <img src="gif/cat-love.gif" alt="Cat Love">
      <img src="gif/goma-goma-cat.gif" alt="Goma Goma Cat">
      <img src="gif/mochi-mochimochi.gif" alt="Mochi Mochimochi Cat">
    </div>
    <h3>Gak Boleh pencet NO ya sayang, apalagi sampai dispam NO</h3>
    <div class="button-container">
      <button id="yesButton" class="btn btn-primary">Yes</button>
      <button id="noButton" class="btn btn-danger">No</button>
    </div>
    <div id="message">Serius kamu ga sayang aku?? (‚ï•Ôπè‚ï•)</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Typing effect for intro
    const introText = "Sayangku Cintaku Syabilla, kamu...";
    let idx = 0;
    function typeIntro() {
      if (idx < introText.length) {
        document.getElementById("typingIntro").innerHTML += introText.charAt(idx);
        idx++;
        setTimeout(typeIntro, 60);
      }
    }
    typeIntro();

    // Confetti on Yes click
    document.getElementById('yesButton').addEventListener('click', function() {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });
      setTimeout(() => {
        window.location.href = 'nextpage.html';
      }, 1000);
    });

    // Heart trail
    document.addEventListener("mousemove", function(e) {
      const heart = document.createElement("div");
      heart.textContent = "üíñ";
      heart.style.position = "fixed";
      heart.style.left = e.pageX + "px";
      heart.style.top = e.pageY + "px";
      heart.style.pointerEvents = "none";
      heart.style.fontSize = "18px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 200);
    });

    // No button behavior
    const noButton = document.getElementById('noButton');
    const message = document.getElementById('message');
    let count = 0;

    function moveButton() {
      const maxX = window.innerWidth - noButton.clientWidth;
      const maxY = window.innerHeight - noButton.clientHeight;
      const newX = Math.floor(Math.random() * maxX);
      const newY = Math.floor(Math.random() * maxY);
      noButton.style.left = newX + 'px';
      noButton.style.top = newY + 'px';
      noButton.style.transition = 'left 0.2s, top 0.2s';
      count++;
      if (count >= 3) {
        message.style.display = 'block';
      }
    }

    noButton.addEventListener('mouseenter', moveButton);
    noButton.addEventListener('touchstart', moveButton);
  </script>
</body>
</html>
